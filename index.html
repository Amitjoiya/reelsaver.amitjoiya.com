<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReelSaver - Download Instagram Reels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: deepskyblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .ad-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>

  <!-- AdSense Head Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3322354760651272"
     crossorigin="anonymous"></script>
</head>
<body>

  <h1>ReelSaver</h1>
  <p>Paste your Instagram Reel link below ðŸ‘‡</p>
  <input type="text" id="reelURL" placeholder="https://www.instagram.com/reel/xyz123/" />
  <button onclick="downloadReel()">Download Reel</button>

  <!-- AdSense Ad Slot (No Width=0 Error) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block; height:100px"
         data-ad-client="ca-pub-3322354760651272"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="footer">This tool uses SnapInsta API for downloads.</div>

  <script>
    function downloadReel() {
      const url = document.getElementById("reelURL").value.trim();
      if (url.includes("instagram.com/reel")) {
        const redirectURL = `https://snapinsta.app?url=${encodeURIComponent(url)}`;
        window.open(redirectURL, "_blank");
      } else {
        alert("Please enter a valid Instagram Reel URL.");
      }
    }
  </script>

</body>
</html>
